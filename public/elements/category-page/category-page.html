<link rel="import" href="/components/iron-input/iron-input.html">

<dom-module id="category-page">
  <template>
    <style>
      :host {
        display: block;
        /*flex-flow: column;
        align-items: center;*/
      }
      .page {

      }
      iron-list {
        height: 600px;
      }
    </style>
    <div class="page">
      <h1>[[category.name]]</h1>
      <iron-list items="[[subcategories]]" as="subcategory">
        <template>
          <a href$="/subcategory/[[subcategory.id]]">[[subcategory.name]]</a>
        </template>
      </iron-list>
    </div>
    <form id="newSubcategoryForm" on-submit="_addNewSubcategory">
      <div>
        <input is="iron-input" bind-value="{{newSubcategory}}" type="text">
      </div>
      <button type="submit">Save</button>
    </form>
  </template>

  <script>
    Polymer({
      is: 'category-page',
      behaviors: [__state__],
      properties: {
        categoryId: String,
        category: {
          type: Object,
          statePath: 'category',
          observer: '_categoryObserver'
        },
        subcategories: {
          type: Object,
          statePath: 'subcategories',
          observer: '_subcategoryObserver'
        }
      },
      ready: function(){
        this.dispatch(__actions__.getCategory(this.categoryId));
      },
      _deleteSubcategory: function(e, detail){
        e.preventDefault();
        var id = e.model.__data__.subcategory.id
        this.dispatch(__actions__.removeSubcategory(id, this.categoryId));

        return false;
      },
      _addNewSubcategory: function(e){
        e.preventDefault();
        this.dispatch(__actions__.addSubcategory(this.newSubcategory, this.categoryId));
        this.newSubcategory = '';

        return false;
      },
    });
  </script>
</dom-module>
