<dom-module id="subcategory-page">
  <template>
    <style>
      :host {
        display: block;
      }
      .recipes-wrapper {
        display: flex;
        flex-flow: column;
        align-items: center;
        /*justify-content: space-around;*/

      }
      .recipes {
        display: flex;
        flex-flow: wrap;
        width: 90vw;
        /*justify-content: space-around;*/
      }
    </style>
    <h1>[[subcategory.name]]</h1>
    <section class="recipes-wrapper">
      <section class="recipes">
        <template is="dom-repeat" items="[[recipes]]" as="recipe">
          <recipe-card recipe="[[recipe]]"></recipe-card>
        </template>
      </section>
    </section>
  </template>

  <script>
    Polymer({
      is: 'subcategory-page',
      behaviors: [__state__],
      properties: {
        subcategoryId: String,
        subcategory: {
          type: Object,
          statePath: 'subcategory'
        },
        recipes: {
          type: Object,
          statePath: 'recipes',
          observer: '_recipesObserver'
        }
      },
      ready: function(){
        this.dispatch(__actions__.getSubcategory(this.subcategoryId));
      },
      _deleteRecipe: function(e, detail){
        e.preventDefault();
        var id = e.model.__data__.subcategory.id
        this.dispatch(__actions__.removeRecipe(id, this.subcategoryId));

        return false;
      },
      _addRecipe: function(e){
        e.preventDefault();
        var newRecipe = {
          title: this.title,
          imageUrl: this.imageUrl,
          description: this.description,
          ingredients: this.ingredients,
          directions: this.directions,
        }
        this.dispatch(__actions__.addRecipe(newRecipe, this.subcategoryId));
        this.newRecipe = '';

        return false;
      },
    });
  </script>
</dom-module>
