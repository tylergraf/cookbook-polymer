<dom-module id="favorites-page">
  <template>
    <style>
      :host {
        display: block;
      }
      .recipes-wrapper {
        display: flex;
        flex-flow: column;
        align-items: center;
        justify-content: space-between;

      }
      .recipes {
        display: flex;
        flex-flow: wrap;
        width: 90vw;
        justify-content: space-between;
      }
      recipe-card {
        width: 32%;
      }
      @media (min-width: 1000px) {
        recipe-card {
          width: 24%;
        }
      }
      @media (max-width: 550px) {
        .recipes {
          width: 95vw;
        }
        recipe-card {
          width: 49%;
        }
      }
    </style>
    <h1>Favorites</h1>
    <section class="recipes-wrapper">
      <section class="recipes">
        <template is="dom-repeat" items="[[favorites]]" as="favorite">
          <recipe-card
            on-click="_deleteRecipe"
            link
            recipe-id="[[favorite]]">
          </recipe-card>
        </template>
      </section>
    </section>
  </template>

  <script>
    Polymer({
      is: 'favorites-page',
      behaviors: [__state__],
      properties: {
        subcategoryId: String,
        subcategory: {
          type: Object,
          statePath: 'subcategory'
        },
        favorites: {
          type: Object,
          statePath: 'favorites',
          observer: '_recipesObserver'
        },
        userId: {
          type: Object,
          statePath: 'user.uid',
          observer: '_userObserver'
        }
      },
      ready: function(){
        document.addEventListener('keydown',e=>{
          if(e.keyCode === 18){
            this.delete = true;
          }
        });
        document.addEventListener('keyup',e=>{
          if(e.keyCode === 18){
            this.delete = false;
          }
        });
      },

      _deleteRecipe: function(e, detail){
        if(this.delete){
          e.preventDefault();
          var id = e.target.id
          this.dispatch(__actions__.removeRecipe(id, this.subcategoryId));

          return false;
        }
      },
      _userObserver: function(userId){
        if(userId){
          this.dispatch(__actions__.getFavorites(userId));
        }
      },
      _recipesObserver: function(e){
        console.log(e);
      },
      _addRecipe: function(e){
        e.preventDefault();
        var newRecipe = {
          title: this.title,
          imageUrl: this.imageUrl,
          description: this.description,
          ingredients: this.ingredients,
          directions: this.directions,
        }
        this.dispatch(__actions__.addRecipe(newRecipe, this.subcategoryId));
        this.newRecipe = '';

        return false;
      },
    });
  </script>
</dom-module>
