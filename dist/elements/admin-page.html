<link rel="import" href="/components/polymer/polymer.html"><link rel="import" href="/elements/recipe-card/recipe-card.html"><link rel="import" href="/elements/taxonomy-path/taxonomy-path.html"><link rel="import" href="/components/paper-header-panel/paper-header-panel.html"><link rel="import" href="/components/paper-toolbar/paper-toolbar.html"><link rel="import" href="/components/app-route/app-route.html"><dom-module id="admin-page"><template><style>:host{display:block}.recipe-card-wrapper{display:flex;flex-flow:row;justify-content:center}recipe-card{max-width:600px;width:100%}paper-header-panel{height:90vh}</style><app-route route="{{route}}" pattern="/:recipeId" data="{{routeData}}"></app-route><paper-header-panel><paper-toolbar><taxonomy-path subcategory-id="[[recipeObj.subcategoryId]]" show="category,subcategory"></taxonomy-path></paper-toolbar><div class$="[[_computeWrapperClass(recipeObj)]]"><recipe-card title="[[recipeObj.title]]" id="[[recipeObj.id]]" subcategory-id="[[recipeObj.subcategoryId]]" favorites="[[recipeObj.favorites]]" description="[[recipeObj.description]]" color="[[recipeObj.color]]" ingredients="[[recipeObj.ingredients]]" directions="[[recipeObj.directions]]" image-url="[[recipeObj.imageUrl]]" icon="[[recipeObj.icon]]"></recipe-card></div></paper-header-panel></template><script>Polymer({
      is: 'admin-page',
      behaviors: [__state__],
      ready: function(){

      },
      properties: {
        recipeId: {
          type: String
        },
        recipeObj: {
          type: Object,
          statePath: function(state) {
            return state.recipeObjs[this.recipeId]
          }
        }
      },
      observers: ['_viewChanged(routeData.recipeId)'],
      _viewChanged: function(recipeId){
        if(this.route.prefix.includes('/recipe') && recipeId){
          this.recipeId = recipeId;
          this.dispatch(__actions__.getRecipe(recipeId));
        }
      },
      _computeWrapperClass: function(recipeObj){
        if(!recipeObj) return '';

        if(recipeObj.imageUrl){
          return 'recipe-card-wrapper image';
        }
        return `recipe-card-wrapper ${recipeObj.color}`;
      }
    });</script></dom-module>
