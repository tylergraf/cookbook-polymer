<!doctype html><html><head><title>iron-focusables-helper tests</title><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes"><script src="../../webcomponentsjs/webcomponents-lite.js"></script><script src="../../web-component-tester/browser.js"></script><link rel="import" href="../../iron-test-helpers/iron-test-helpers.html"><link rel="import" href="../iron-focusables-helper.html"><link rel="import" href="test-buttons.html"><link rel="import" href="test-buttons-wrapper.html"><style is="custom-style">.hidden{visibility:hidden}.no-display{display:none}</style></head><body><test-fixture id="basic"><template><div><h2>Focusables (no tabindex)</h2><div><input class="focusable1" placeholder="1 (nested)"></div><a href="#" class="focusable2">2</a> <button disabled="disabled">disabled button</button> <input disabled="disabled" tabindex="0" value="disabled input with tabindex"><div tabindex="-1">not focusable</div><div contenteditable class="focusable3">3</div></div></template></test-fixture><test-fixture id="tabindex"><template><div><h2>Focusables (with tabindex)</h2><div tabindex="0" class="focusable7">7</div><div tabindex="0" class="focusable8">8</div><div tabindex="0" class="focusable9">9</div><div tabindex="0" class="focusable10">10</div><div tabindex="0" class="focusable11">11</div><div tabindex="0" class="focusable12">12</div><div tabindex="-1">not focusable</div><div tabindex="3" class="focusable3">3</div><div tabindex="4" class="focusable4">4</div><div tabindex="5" class="focusable5">5</div><div><div tabindex="1" class="focusable1">1 (nested)</div><div tabindex="6" class="focusable6">6 (nested)</div></div><div tabindex="2" class="focusable2">2</div></div></template></test-fixture><test-fixture id="shadow"><template><test-buttons><h2>focusables in ShadowDOM</h2><input placeholder="type something.."></test-buttons></template></test-fixture><test-fixture id="composed"><template><test-buttons-wrapper><input placeholder="type something.."></test-buttons-wrapper></template></test-fixture><script>suite("getTabbableNodes",function(){test("returns tabbable nodes",function(){var e=fixture("basic"),s=Polymer.IronFocusablesHelper.getTabbableNodes(e);assert.equal(s.length,3,"3 nodes are focusable"),assert.equal(s[0],Polymer.dom(e).querySelector(".focusable1")),assert.equal(s[1],Polymer.dom(e).querySelector(".focusable2")),assert.equal(s[2],Polymer.dom(e).querySelector(".focusable3"))}),test("includes the root if it has a valid tabindex",function(){var e=fixture("basic");e.setAttribute("tabindex","0");var s=Polymer.IronFocusablesHelper.getTabbableNodes(e);assert.equal(s.length,4,"4 focusable nodes"),assert.notEqual(s.indexOf(e),-1,"root is included")}),test("excludes visibility: hidden elements",function(){var e=fixture("basic"),s=Polymer.dom(e).querySelector(".focusable1");s.classList.add("hidden");var a=Polymer.IronFocusablesHelper.getTabbableNodes(e);assert.equal(a.length,2,"2 focusable nodes"),assert.equal(a.indexOf(s),-1,"hidden element is not included")}),test("excludes display: none elements",function(){var e=fixture("basic"),s=Polymer.dom(e).querySelector(".focusable1");s.classList.add("no-display");var a=Polymer.IronFocusablesHelper.getTabbableNodes(e);assert.equal(a.length,2,"2 focusable nodes"),assert.equal(a.indexOf(s),-1,"hidden element is not included")}),test("respects the tabindex order",function(){var e=fixture("tabindex"),s=Polymer.IronFocusablesHelper.getTabbableNodes(e);assert.equal(s.length,12,"12 nodes are focusable");for(var a=0;a<12;a++)assert.equal(s[a],Polymer.dom(e).querySelector(".focusable"+(a+1)))}),test("includes tabbable elements in the shadow dom",function(){var e=fixture("shadow"),s=Polymer.IronFocusablesHelper.getTabbableNodes(e);assert.equal(s.length,4,"4 nodes are focusable"),assert.equal(s[0],e.$.button0),assert.equal(s[1],e.$.button1),assert.equal(s[2],Polymer.dom(e).querySelector("input")),assert.equal(s[3],e.$.button2)}),test("handles composition",function(){var e=fixture("composed"),s=Polymer.IronFocusablesHelper.getTabbableNodes(e);assert.equal(s.length,6,"6 nodes are focusable"),assert.equal(s[0],e.$.select),assert.equal(s[1],e.$.wrapped.$.button0),assert.equal(s[2],e.$.wrapped.$.button1),assert.equal(s[3],Polymer.dom(e).querySelector("input")),assert.equal(s[4],e.$.wrapped.$.button2),assert.equal(s[5],e.$.focusableDiv)}),test("handles distributed nodes",function(){var e=fixture("composed"),s=e.$.wrapped,a=Polymer.IronFocusablesHelper.getTabbableNodes(s);assert.equal(a.length,4,"4 nodes are focusable"),assert.equal(a[0],s.$.button0),assert.equal(a[1],s.$.button1),assert.equal(a[2],Polymer.dom(e).querySelector("input")),assert.equal(a[3],s.$.button2)})})</script></body></html>
