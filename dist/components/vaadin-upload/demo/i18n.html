<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><title>vaadin-upload I18n Examples</title><script src="../../webcomponentsjs/webcomponents-lite.js"></script><link rel="import" href="common.html"><link rel="import" href="../../iron-icon/iron-icon.html"><link rel="import" href="../../iron-icons/iron-icons.html"></head><body unresolved><div class="vertical-section-container centered"><nav class="vertical-section"><ul class="layout horizontal wrap"><li><a href="../demo/">Basic Examples</a></li><li><a href="advanced.html">Advanced Usage</a></li><li><b>I18n</b></li></ul></nav><h3>I18n</h3><demo-snippet><template><vaadin-upload id="ru"></vaadin-upload><script>var upload=document.querySelector("vaadin-upload#ru");upload.i18n={dropFiles:{one:"Перетащите файл сюда...",many:"Перетащите файлы сюда..."},addFiles:{one:"Выбрать файл",many:"Добавить файлы"},cancel:"Отменить",error:{tooManyFiles:"Слишком много файлов.",fileIsTooBig:"Слишком большой файл.",incorrectFileType:"Некорректный тип файла."},uploading:{status:{connecting:"Соединение...",stalled:"Загрузка застопорилась.",processing:"Обработка файла..."},remainingTime:{prefix:"оставшееся время: ",unknown:"оставшееся время неизвестно"},error:{serverUnavailable:"Сервер недоступен",unexpectedServerError:"Неожиданная ошибка сервера",forbidden:"Загрузка запрещена"}},units:{size:["Б","Кбайт","Мбайт","Гбайт","Тбайт","Пбайт","Эбайт","Збайт","Ибайт"]}}</script></template></demo-snippet><h3>Custom progress status</h3><demo-snippet><template><vaadin-upload id="shortTime"></vaadin-upload><script>var upload=document.querySelector("vaadin-upload#shortTime");upload.set("i18n.formatTime",function(n,r){return r.map(function(n,r){return{number:n,unit:["s","min","h","d"][r]}}).reverse().filter(function(n){return n.number>0}).map(function(n){return n.number+" "+n.unit}).join(" ")})</script></template></demo-snippet></div></body></html>
