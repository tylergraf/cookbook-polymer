<link rel="import" href="../node_modules/@polymer/polymer/polymer-element.html">
<link rel="import" href="/src/cb-user-mixin.html">

<dom-module id="cb-favorite">
  <template strip-whitespace>
    <style>
      :host {
        display: flex;
        align-items: center;
        cursor: pointer;
      }
      span {
        margin-left: 6px;
      }
    </style>
    <dom-if if="[[favorited]]">
      <template>
        ‚ù§Ô∏è
      </template>
    </dom-if>
    <dom-if if="[[!favorited]]">
      <template>
        üñ§
      </template>
    </dom-if>
    <span>[[count]]</span>
  </template>
  <script>
  (function() {

    class CBFavorite extends CBUser(Polymer.Element) {

      static get is() { return 'cb-favorite'; }
      static get properties() {
        return {
          favorited: {
            type: Boolean,
            value: false
          },
          count: {
            type: Number,
            value: 0
          },
          recipeId: {
            type: String
          },
        }
      }
      ready(){
        super.ready();

        this.addEventListener('click', e=>{
          if(!this.user) return;
          e.preventDefault();
          e.stopPropagation();
          var url = `${fetchBaseUrl}/favorite/${this.recipeId}`;
          var method = (this.favorited) ? 'delete' : 'post';
          this.favorited = !this.favorited;
          if(this.favorited){
            this.count++;
          } else {
            this.count--;
          }

          _fetch(url, method)
            .catch(err=>{
              this.favorited = !this.favorited;
              if(this.favorited){
                this.count++;
              } else {
                this.count--;
              }

            });

        });
      }

    }

    window.customElements.define(CBFavorite.is, CBFavorite);

  })();
  </script>
</dom-module>
