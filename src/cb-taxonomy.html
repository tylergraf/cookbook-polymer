<link rel="import" href="../node_modules/@polymer/polymer/polymer-element.html">

<dom-module id="cb-taxonomy">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
        font-size: var(--detail-font-size);
      }
      a {
        margin-right: 10px;
      }
    </style>
    <a href="/category/[[category._id]]">[[category.name]]</a>

    <a href="/subcategory/[[subcategory._id]]">[[subcategory.name]]</a>
  </template>

  <script>
  (function() {

    class CBTaxonomy extends Polymer.Element {

      static get is() { return 'cb-taxonomy'; }
      static get properties() {
        return {
          category: {
            type: Object
          },
          subcategory: {
            type: Object
          }
        };
      }
    }

    customElements.define(CBTaxonomy.is, CBTaxonomy);

  })();
  </script>
</dom-module>
