<dom-module id="sign-in">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-item {
        font-family: var(--body-font);
      }
      a {
        text-decoration: none;
        width: 100%;
      }
      a:hover paper-item {
        background: #f0f0f0;
      }
      .dropdown-trigger {
        display: flex;
        flex-flow: row;
        align-items: center;
        white-space: nowrap;
      }
      .avatar {
        height: 40px;
        width: 40px;
        border-radius: 50%;
        overflow: hidden;
        margin-right: 10px;
      }
      img {
        width: 100%;
      }
      .dropdown-content {
        width: 200px;
      }
      paper-button {
        margin-top: 5px;
        background-color: var(--blue-color);
        color: #fff;
      }
      paper-item {
        --paper-item: {
          cursor: pointer;
        };
      }
      @media (max-width: 550px) {
        .avatar {
          height: 25px;
          width: 25px;
        }
        .dropdown-trigger span {
          display: none;
        }
      }
    </style>
    <dom-if if="[[signedIn]]">
      <template>
        <paper-menu-button ignore-select horizontal-align="right">
          <div slot="dropdown-trigger" class="dropdown-trigger"><div class="avatar"><img src$="[[user.photoURL]]" alt=""></div><span>[[user.displayName]]</span></div>
          <paper-listbox class="dropdown-content">
            <a href="/favorites"><paper-item>Favorites</paper-item></a>
            <paper-item><paper-button on-tap="_signOut">Sign Out</paper-button></paper-item>
          </paper-listbox>
        </paper-menu-button>
      </template>
    </dom-if>
    <dom-if if="[[!signedIn]]">
      <template>
        <paper-menu-button ignore-select horizontal-align="right">
          <div slot="dropdown-trigger" class="dropdown-trigger">Sign In</div>
          <paper-listbox slot="dropdown-content">
            <paper-item on-tap="_signIn" id="google">Sign in with Google</paper-item>
            <paper-item on-tap="_signIn" id="facebook">Sign in with Facebook</paper-item>
            <paper-item on-tap="_signIn" id="twitter">Sign in with Twitter</paper-item>
          </paper-listbox>
        </paper-menu-button>
      </template>
    </dom-if>
  </template>

  <script>

    class SignIn extends Polymer.Element {
      static get is() { return "sign-in"; }

      static get properties() {
        return {
          user: {
            type: Object,
            statePath: 'main.user',
            observer: '_userObserver'
          },
          signedIn: {
            type: Boolean,
            value: false
          }
        }
      }
      ready(){
        super.ready();
        this._defer();
      }
      _defer(){
        if(window.firebase){
          this.googleProvider = new firebase.auth.GoogleAuthProvider();
          this.facebookProvider = new firebase.auth.FacebookAuthProvider();
          this.twitterProvider = new firebase.auth.TwitterAuthProvider();
        } else {
          setTimeout(()=> this._defer(), 50);
        }
      }
      _userObserver(user){
        debugger;
        if(user){
          this.set('signedIn', true);
        } else {
          this.set('signedIn', false);
        }
      }
      _signIn(e){
        let social = e.target.id;
        fb.auth().signInWithRedirect(this[`${social}Provider`]);
      }
      _signOut(e){
        let social = e.target.id;
        fb.auth().signOut().then(()=>this.dispatch({type: 'UNSET_USER'}));
      }
    }

    // Define your Element
    customElements.define(SignIn.is, SignIn);
  </script>
</dom-module>
