<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/elements/cookbook-icons/cookbook-icons.html">
<link rel="import" href="/components/iron-icon/iron-icon.html">
<link rel="import" href="/components/iron-selector/iron-selector.html">

<!--
`cookbook-icon`


@demo demo/index.html
-->

<dom-module id="cookbook-icon">
  <template>
    <style>
      :host {
        display: block;
      }
      .icon-wrapper-plus {
        display: flex;
        flex-flow: column;
        align-items: center;
        padding: 5px;
        width: 80px;
      }
      .icon-wrapper {
        display: flex;
        flex-flow: column;
        align-items: center;
        justify-content: center;
        height: 80px;
        width: 80px;
        background: #fff;
        border: 1px solid transparent;
      }
      .icon-wrapper.iron-selected {
        background: #eaeaea;
      }
      iron-icon {
        height: 50px;
        width: 50px;
      }
      .white {
        background-color: var(--white-color);
      }
      .blue {
        background-color: var(--blue-color);
      }
      .red {
        background-color: var(--red-color);
      }
      .yellow {
        background-color: var(--yellow-color);
      }
      .green {
        background-color: var(--green-color);
      }
      .purple {
        background-color: var(--purple-color);
      }
      .orange {
        background-color: var(--orange-color);
      }
    </style>

    <div class="icon-wrapper-plus">
      <div class$="[[_genClass(color)]]">
        <iron-icon class="icon" icon="[[icon]]"></iron-icon>
      </div>
      <p hidden$="[[!name]]">[[name]]</p>
    </div>
  </template>

  <script>
    Polymer({
      is: 'cookbook-icon',
      properties: {
        icon: {
          type: Object,
          statePath: 'icons'
        },
        color: {
          type: String,
          value: 'white'
        },
        name: {
          type: String
        }
      },
      ready: function(){

      },
      _genClass: function(color) {
        return `icon-wrapper ${color}`;
      }
    });
  </script>
</dom-module>
