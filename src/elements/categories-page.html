<dom-module id="categories-page">
  <template>
    <style>
      :host {
        display: block;
        /*flex-flow: column;
        align-items: center;*/
      }
      paper-item {
        font-family: var(--body-font);
      }
      a {
        text-decoration: none;
        width: 100%;
      }
      a:hover paper-item {
        background: #f0f0f0;
      }
      paper-header-panel {
        height: 90vh;
      }
    </style>
    <paper-header-panel>
      <paper-toolbar><taxonomy-path slot="top"></taxonomy-path></paper-toolbar>
      <paper-listbox>
        <template is="dom-repeat" items="[[categories]]" as="category">
          <a href$="/category/[[category.id]]"><paper-item>[[category.name]]</paper-item></a>
        </template>
      </paper-listbox>
    </paper-header-panel>
  </template>

  <script>

    class CategoriesPage extends ReduxMixin(Polymer.Element) {
      static get is() { return "categories-page"; }

      static get properties() {
        return {
          categories: {
            type: Array,
            statePath: 'main.categories'
          }
        }
      }
      ok(d){
        console.log(d);
      }
      ready(){
        super.ready();
        this.dispatch(__actions__.getCategories());
      }
      _deleteCategory(e, detail){
        e.preventDefault();
        var id = e.model.__data__.category.id
        this.dispatch(__actions__.removeCategory(id));

        return false;
      }
      _addNewCategory(e){
        e.preventDefault();
        this.dispatch(__actions__.addCategory(this.newCategory));
        this.newCategory = '';

        return false;
      }
      _categoriesObserver(data){
        this.set('categories', data);
      }
    }

    // Define your Element
    customElements.define(CategoriesPage.is, CategoriesPage);
  </script>
</dom-module>
