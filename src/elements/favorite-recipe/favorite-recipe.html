<link rel="import" href="/components/polymer/polymer-element.html">
<link rel="inert" href="/components/iron-icons/iron-icons.html">
<link rel="import" href="/components/iron-icon/iron-icon.html">


<!--
`favorite-recipe`


@demo demo/index.html
-->

<dom-module id="favorite-recipe">
  <template>
    <style>
      :host {
      }
      iron-icon {
        cursor: pointer;
      }
    </style>

    <dom-if if="[[_showFavorite(userId, recipeId, subcategoryId)]]">
      <template>
        <dom-if if="[[_userFavorited(favorites, userId)]]">
          <template>
          <iron-icon icon="favorite" on-tap="_unfavorite" title="Remove this recipe from your Favorites."></iron-icon>
          </template>
        </dom-if>
        <dom-if if="[[!_userFavorited(favorites, userId)]]">
          <template>
            <iron-icon icon="favorite-border" on-tap="_favorite" title="Add this recipe to your Favorites."></iron-icon>
          </template>
        </dom-if>
      </template>
    </dom-if>
  </template>

  <script>

    class FavoriteRecipe extends ReduxMixin(Polymer.Element) {
      static get is() { return "favorite-recipe"; }

      static get properties() {
        return {
          recipeId: {
            type: String,
            observer: '_recipeIdObserver'
          },
          subcategoryId: {
            type: String
          },
          userId: {
            type: String,
            observer: '_userIdObserver',
            statePath: 'main.user.uid'
          },
          favorites: {
            type: Array
          }
        }
      }
      _userIdObserver(){
        if(this.recipeId && this.userId){
          this.dispatch(__actions__.getFavorite(this.recipeId, this.userId));
        }
      }
      _favoritesObserver(favorites){
        this.set('favorite', favorites.includes(this.recipeId))
      }
      _showFavorite(userId, recipeId){
        return recipeId && userId;
      }
      _userFavorited(favorites, userId){
        favorites = favorites.map(f=>f.value);
        return favorites.includes(userId);
      }
      _favorite(e){
        e.preventDefault();
        this.dispatch(__actions__.addFavorite(this.recipeId, this.subcategoryId, this.userId));
      }
      _unfavorite(e){
        e.preventDefault();
        var id = this.favorites.filter(f=>f.value === this.userId)[0].id;

        this.dispatch(__actions__.removeFavorite(this.recipeId, this.subcategoryId, this.userId, id));
      }
    }

    // Define your Element
    customElements.define(FavoriteRecipe.is, FavoriteRecipe);
  </script>
</dom-module>
