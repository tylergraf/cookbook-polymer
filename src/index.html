      window.addEventListener("load", function(event) {
        setTimeout(function(){

          var inerts = document.querySelectorAll('link[rel="inert"]');

          inerts.forEach(function(node){
            var el = document.createElement('link');
            el.rel = 'import';
            el.href = node.href;
            document.head.appendChild(el);
          });
        },1000);
      });
    </script>
