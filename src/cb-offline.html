<link rel="import" href="../node_modules/@polymer/polymer/polymer-element.html">

<dom-module id="cb-offline">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px 20px;
        text-align: center;
        color: var(--detail-font-color);
        font-size: var(--detail-font-size);
      }

      button {
        cursor: pointer;
        color: var(--detail-font-color);
        border: 2px solid var(--detail-font-color);
        padding: 8px;
        margin: 16px;
        background-color: transparent;
      }
    </style>
    <div>Yo, you are offline and this resource is unavailable.</div>
    <button on-click="_requestRefresh">Try Again...</button>
  </template>

  <script>
    class HnOffline extends Polymer.Element {
      static get is() { return 'cb-offline'; }

      constructor() {
        super();
        window.addEventListener('online', (e) => this._requestRefresh());
      }

      _requestRefresh() {
        this.dispatchEvent(new Event('refresh'))
      }
    }

    window.customElements.define(HnOffline.is, HnOffline);
  </script>
</dom-module>
