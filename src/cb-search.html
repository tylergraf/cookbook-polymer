<link rel="import" href="../node_modules/@polymer/polymer/polymer-element.html">

<dom-module id="cb-search">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
      }
      form {
        display: flex;
        flex-flow: row;
        align-items: center;
      }
      input {
        -webkit-appearance: textfield;
        flex: auto;
        margin: 10px;
        line-height: 40px;
        height: 40px;
        font-size: 18px;
        padding: 5px 8px;
      }

      button {
        background: #b318b9;
        color: #fff;
        border: none;
        font-size: 16px;
        padding: 8px 16px;
        border-radius: 3px;
        cursor: pointer;
        text-decoration: none;
        margin-right: 10px;
      }
    </style>
    <form on-submit="_search">
      <input type="search" placeholder="Search" value="{{searchTerm::input}}">
      <div>
        <button type="submit">Search</button>
      </div>
    </form>
  </template>
  <script>
  (function() {

    class CBSearch extends Polymer.Element {

      static get is() { return 'cb-search'; }
      static get properties() {
        return {
          searchTerm: {
            type: String
          }
        }
      }

      _search(e){
        e.preventDefault();

        window.pushUrl(encodeURI(`/search/${this.searchTerm}`));
      }
    }

    window.customElements.define(CBSearch.is, CBSearch);

  })();
  </script>
</dom-module>
