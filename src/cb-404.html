<link rel="import" href="../node_modules/@polymer/polymer/polymer-element.html">

<dom-module id="cb-404">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px 20px;
        text-align: center;
        color: var(--detail-font-color);
        font-size: var(--detail-font-size);
      }

      a {
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        color: var(--detail-font-color);
        border: 2px solid var(--detail-font-color);
        padding: 8px;
        margin: 16px;
      }
    </style>
    <div>Oops you hit a 404.</div>
    <a href="/">Head back to home...</a>
  </template>

  <script>
  (function() {

    class Hn404 extends Polymer.Element {

      static get is() { return 'cb-404'; }
    }

    window.customElements.define(Hn404.is, Hn404);

  })();
  </script>
</dom-module>
